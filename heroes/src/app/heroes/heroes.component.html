<div class="container">
  <heroes-form (saveHero)="saveHero($event)" [selectedHero]="selectedHero"></heroes-form>

  <br/>

  <heroes-list [heroes]="heroes" 
    (deleteHero)="deleteHero($event)" 
    (editHero)="editHero($event)"></heroes-list>

  <data-table [list]="heroes" [fieldsToDisplay]="fieldsToDisplay" (delete)="deleteHero($event)" (edit)="editHero($event)"></data-table>

</div>

<form [formGroup]="form" (submit)="save(); formHero.reset();" #formHero >

    <input hidden formControlName="id" name="id" type="number">

    <div class="form-group">
        <input formControlName="nome" name="nome" class="form-control" type="text" placeholder="Nome do Herói">
    </div>

    <div class="form-group">
        <input formControlName="empresa" name="empresa" class="form-control" type="text" placeholder="Empresa criadora do herói">
    </div>

    <div formGroupName="habilidades">
        <div class="input-group">
            <input type="text" name="habilidade" formControlName="habilidade" class="form-control" placeholder="Habilidade">
            <span class="input-group-btn">
                <button type="button" class="btn btn-primary" (click)="addHabilidade()">
                    <span class="glyphicon glyphicon-plus"></span>
                </button>
            </span>
        </div>
    </div>
    
    <div class="form-group">
        <br/>
        <data-table [list]="habilidades" [fieldsToDisplay]="fieldsToDisplay" (delete)="deleteHabilidade($event)" (edit)="editHabilidade($event)"></data-table>
    </div>

    <br/>

    <button type="submit" class="btn btn-primary" [disabled]="form.pristine || !form.valid">Salvar</button>

</form>

<div>
    <table class="table table-striped">
        <tr>
            <th *ngFor="let field of fieldsToDisplay">{{field.header}}</th>
            <th *ngIf="edit">Editar</th>
            <th>Excluir</th>
        </tr>
        <tr *ngFor="let item of list">
            <td *ngFor="let field of fieldsToDisplay">{{item[field.field]}}</td>
            
            <td>
                <button class="btn btn-primary" (click)="onEdit(item)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </td>

            <td>
                <button class="btn btn-danger" (click)="onDelete(item)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
